{{ with site.Params.seasonal }}
<section class="bg-primary/10 dark:bg-primary/20 rounded-xl p-8 md:p-10 text-center">
  <h2 class="text-2xl font-semibold mb-4">{{ .title }}</h2>
  <p class="mb-6">{{ .desc }}</p>
  <a href="{{ .url }}" class="inline-block bg-primary hover:bg-primary/90 text-white font-semibold px-6 py-3 rounded transition">
    {{ .cta | default "Learn more" }}
  </a>
</section>
{{ end }}
