{{/* Pick one random video from data/home/videos.yml */}}
{{ $videos := shuffle .Site.Data.home.videos }}
{{ with index $videos 0 }}
<section class="text-center">
  <h2 class="text-2xl font-semibold mb-8">{{ .title }}</h2>

  <div class="relative pb-[56.25%] h-0 rounded-xl overflow-hidden shadow-lg">
    <iframe src="https://www.youtube-nocookie.com/embed/{{ .id }}?rel=0&modestbranding=1"
            loading="lazy"
            class="absolute inset-0 w-full h-full"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
</section>
{{ end }}
