{{/* data/home/testimonials.yml */}}

<section>
    <h2 class="text-2xl font-semibold mb-8 text-center">Guest Stories</h2>
  
    <div class="grid gap-8 md:grid-cols-3">
      {{ range first 3 (shuffle .Site.Data.home.testimonials) }}
        <figure class="bg-white dark:bg-neutral-800 rounded-xl shadow p-6 flex flex-col h-full">
          <blockquote class="italic flex-1">“{{ .quote }}”</blockquote>
          <figcaption class="mt-4 flex items-center gap-3">
            <img src="{{ .avatar | relURL }}" alt="" class="w-10 h-10 rounded-full object-cover">
            <div>
              <p class="font-semibold">{{ .name }}</p>
              <p class="text-xs text-slate-500">{{ .city }}</p>
            </div>
          </figcaption>
        </figure>
      {{ end }}
    </div>
  </section>
