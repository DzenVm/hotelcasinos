<section class="text-center">
    <h2 class="text-2xl font-semibold mb-8">By the Numbers</h2>
  
    <div class="grid gap-10 sm:grid-cols-2 md:grid-cols-4">
      {{ range first 4 (shuffle .Site.Data.home.stats) }}
        <div>
          <p class="text-4xl font-extrabold text-primary">{{ .value }}</p>
          <p class="mt-2">{{ .label }}</p>
        </div>
      {{ end }}
    </div>
  </section>
