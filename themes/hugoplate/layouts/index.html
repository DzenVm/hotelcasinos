{{ define "main" }}

<!-- HERO (фіксований) -->
<section class="relative">
  <img src="{{ .Params.hero_image | relURL }}" class="w-full h-[70vh] object-cover">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white px-4">
    <h1 class="text-4xl md:text-6xl font-extrabold">{{ .Params.hero_title }}</h1>
    <p class="mt-4 text-lg md:text-2xl">{{ .Params.hero_sub }}</p>
  </div>
</section>

<!-- ДИНАМІЧНІ БЛОКИ -->
{{ $blocks := slice "stats" "picks" "map" "tips" "why" "faq" "responsible" "signup" "blog" }}
<section class="bg-gray-50 dark:bg-neutral-900">
  <div class="container mx-auto px-4 py-16 space-y-16">
    {{ range shuffle $blocks }}
      {{ partial (printf "home/%s.html" .) . }}
    {{ end }}
  </div>
</section>

{{ end }}
